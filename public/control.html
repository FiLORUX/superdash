<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SuperDash Control</title>
  <style>
    body {
      font-family: sans-serif;
      background: #121212;
      color: #fff;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    .device {
      background: #1e1e1e;
      padding: 1rem;
      border-radius: 0.5rem;
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
    }
    input, select {
      padding: 0.4rem;
      font-size: 1rem;
      margin-bottom: 1rem;
      width: 100%;
      border: none;
      border-radius: 0.3rem;
    }
    button {
      background: #00bcd4;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 0.4rem;
      font-size: 1rem;
      color: #fff;
      cursor: pointer;
      margin-right: 0.5rem;
    }
    button:hover {
      background: #0097a7;
    }
  </style>
</head>
<body>
  <h1>SuperDash Configuration</h1>
  <div id="formContainer">
    <div class="device">
      <label>Device Name</label>
      <input type="text" id="name" placeholder="e.g. HyperDeck 1"/>
      <label>Device IP</label>
      <input type="text" id="ip" placeholder="e.g. 192.168.1.100"/>
      <label>Device Type</label>
      <select id="type">
        <option value="hyperdeck">HyperDeck</option>
        <option value="casparcg">CasparCG</option>
        <option value="vmix">vMix</option>
      </select>
      <button onclick="addDevice()">Add Device</button>
    </div>
  </div>
  <div id="deviceList"></div>

  <script>
    let devices = [];

    function renderDevices() {
      const container = document.getElementById('deviceList');
      container.innerHTML = '';
      devices.forEach((d, i) => {
        const div = document.createElement('div');
        div.className = 'device';
        div.innerHTML = \`
          <strong>\${d.name}</strong><br/>
          Type: \${d.type} â€” IP: \${d.ip}<br/>
          <button onclick="removeDevice(\${i})">Remove</button>
        \`;
        container.appendChild(div);
      });
    }

    function addDevice() {
      const name = document.getElementById('name').value.trim();
      const ip = document.getElementById('ip').value.trim();
      const type = document.getElementById('type').value;
      if (name && ip) {
        devices.push({ name, ip, type });
        renderDevices();
      }
    }

    function removeDevice(index) {
      devices.splice(index, 1);
      renderDevices();
    }

    // TODO: Hook to backend WebSocket to load/save config.json
  </script>
</body>
</html>
